<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "/node_modules/@hotwired/stimulus/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "/node_modules/@kanety/stimulus-static-actions/dist/index.module.js",
        "@kanety/stimulus-droppable": "/dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import DroppableController from '@kanety/stimulus-droppable';
    const application = Application.start();
    application.register('droppable', DroppableController);
  </script>
  <link rel="stylesheet" href="/dist/index.css"></link>
</head>
<body>
  <h1>Callbacks</h1>
  <div class="st-droppable" data-controller="droppable">
    <p draggable="true">
      <span>Draggable content 1</span>
    </p>
    <p draggable="true">
      <span>Draggable content 2</span>
    </p>
    <p data-droppable-target="drop">
      <span>Droppable content 1</span>
    </p>
    <p data-droppable-target="drop">
      <span>Droppable content 2</span>
    </p>
    <p data-droppable-target="drop">
      <span>Droppable content 3</span>
    </p>
    <p data-droppable-target="drop">
      <span>Droppable content 4</span>
    </p>
    <p data-droppable-target="drop">
      <span>Droppable content 5</span>
    </p>
  </div>
  <script>
    let element = document.querySelector('[data-controller="droppable"]');
    element.addEventListener('droppable:start', e => {
      console.log('start: ' + e.detail.drag.innerText);
    });
    element.addEventListener('droppable:drag', e => {
      console.log('drag: ' + e.detail.drag.innerText);
    });
    element.addEventListener('droppable:enter', e => {
      console.log('enter: ' + e.detail.drop.innerText);
    });
    element.addEventListener('droppable:over', e => {
      console.log('over: ' + e.detail.drop.innerText);
    });
    element.addEventListener('droppable:leave', e => {
      console.log('leave: ' + e.detail.drop.innerText);
    });
    element.addEventListener('droppable:drop', e => {
      console.log('drop: ' + e.detail.drop.innerText);
    });
    element.addEventListener('droppable:end', e => {
      console.log('end: ' + e.detail.drag.innerText);
    });

  </script>
</body>
</html>
