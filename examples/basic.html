<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "/node_modules/@hotwired/stimulus/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "/node_modules/@kanety/stimulus-static-actions/dist/index.module.js",
        "@kanety/stimulus-droppable": "/dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import DroppableController from '@kanety/stimulus-droppable';
    const application = Application.start();
    application.register('droppable', DroppableController);
  </script>
  <link rel="stylesheet" href="/dist/index.css"></link>
</head>
<body>
  <h1>Basic use</h1>
  <div class="st-droppable" data-controller="droppable">
    <p draggable="true">
      <span>Draggable content 1</span>
    </p>
    <p draggable="true">
      <span>Draggable content 2</span>
    </p>
    <p data-droppable-target="drop">
      <span>Droppable content 1</span>
    </p>
    <p data-droppable-target="drop">
      <span>Droppable content 2</span>
    </p>
    <p data-droppable-target="drop">
      <span>Droppable content 3</span>
    </p>
    <p data-droppable-target="drop">
      <span>Droppable content 4</span>
    </p>
    <p data-droppable-target="drop">
      <span>Droppable content 5</span>
    </p>
  </div>
</body>
</html>
